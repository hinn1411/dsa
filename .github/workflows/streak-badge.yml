name: streak-badge
on:
  issues:
    types: [closed]
jobs:
  update-streak:
    if: contains(join(github.event.issue.labels.*.name, ','), 'Daily Problem')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update streak badge (placeholder)
        run: |
          echo '<svg xmlns="http://www.w3.org/2000/svg" width="160" height="20"><text x="5" y="14">Streak: updated</text></svg>' > streak.svg
      - name: Commit badge
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add streak.svg
          git commit -m "chore: update streak badge" || echo "No changes"
          git push
